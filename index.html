<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Mada Escape - Home</title>
    <link rel="shortcut icon" href="pixels/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        /* Animated Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -2;
            overflow: hidden;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 107, 107, 0.1);
            animation: float 15s infinite linear;
        }
        
        .bg-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .bg-circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }
        
        .bg-circle:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 85%;
            animation-delay: 4s;
        }
        
        .bg-circle:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 15%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 0.5;
            }
        }

        /* Main Container */
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            animation: fadeIn 1.5s;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo and Title */
        .logo-container {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .game-title {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #ff6b6b, #ffd166);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }
        
        .game-subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 30px;
            font-weight: 300;
        }

        /* Menu Buttons */
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 40px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover:before {
            left: 100%;
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff4757, #ff6b6b);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.6);
            transform: translateY(-5px);
        }
        
        .btn i {
            font-size: 1.2rem;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-version {
            font-size: 0.9rem;
            opacity: 0.7;
            font-weight: 300;
        }

        .about-btn {
            font-size: 0.9rem;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: inline-block;
            width: auto;
            margin: 0 auto;
        }

        .about-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        /* Particles Effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particle-float 20s infinite linear;
        }
        
        @keyframes particle-float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
          
            
            .game-title {
                font-size: 2.2rem;
            }
            
            .btn {
                font-size: 1rem;
                padding: 14px 25px;
            }
            
            .game-title {
                font-size: 1.8rem;
            }
            
            .footer {
                padding: 15px;
            }
        }

        @media screen and (max-width: 480px) {
          
            
            .game-title {
                font-size: 1.8rem;
            }
            
            .game-subtitle {
                font-size: 0.9rem;
            }
            
            .btn {
                font-size: 0.9rem;
                padding: 12px 20px;
            }
            
            .footer {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <audio id="backgroundSound" autoplay loop>
        <source src="audio/miala-pory_mix.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>

    <!-- Animated Background -->
    <div class="background-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>
    
    <!-- Particles Effect -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="logo-container">
            
            <h1 class="game-title">MADA ESCAPE</h1>
            <p class="game-subtitle">Miala Pory Rajoelina</p>
        </div>
        
        <div class="menu-buttons">
            <a href="game.html" class="btn">
                <i class="fas fa-play-circle"></i>
                Commencer le Jeu
            </a>
        </div>
    </div>

    <div class="footer">
        <div class="game-version">Version 2.8</div>
        <a href="about.html" class="about-btn">À Propos du Jeu</a>
    </div>

    <script>
        // Create particles effect
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                
                particlesContainer.appendChild(particle);
            }
            
            // Audio control (optional)
            const audio = document.getElementById('backgroundSound');
            audio.volume = 0.3; // Set volume to 30%
        });
    </script>
</body>
</html>
